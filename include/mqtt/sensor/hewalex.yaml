- name: "Stan"
  state_topic: "host/hewalex"
  unique_id: "Hewalex - Stan_algorytmu"
  object_id: "Hewalex - Stan_algorytmu"
  value_template: |
    {% if value_json.p196.value == 0 %}
        Gotowość
    {% else %}
        {% for i in range(32) %}
            {% if value_json.p196.value|int|bitwise_and(2**i) > 0  %}
                {{ value_json.p196.array_bits_text[i] }}
            {% endif %}
        {% endfor %}
    {% endif %}
  #unit_of_measurement: "°C"
  json_attributes_topic: "host/hewalex"
  json_attributes_template: "{{ value_json.p196 | tojson }}"
  #icon: "mdi:thermometer"
  #device_class: temperature
  availability:
    - topic: "host/hewalex/availability"
  payload_available: "online"
  payload_not_available: "offline"
  device:
    name: "Pompa ciepła PCCO 13kW" 
    identifiers: "Hewalex PCCO 13kW"
    model: "PCCO 13kW"
    manufacturer: "Hewalex"


